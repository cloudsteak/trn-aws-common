<html>
  <head>
    <meta charset="utf-8" />
    <title>Én weboldalam</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-image: url("https://github.com/cloudsteak/azurestaticwebsite/blob/main/assets/images/wallpaper-2025-01.jpeg?raw=true");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        padding-top: 1%;
      }
    </style>
  </head>
  <body>
    <h1>Ez az én weboldalam</h1>
    <div>
      <h2>Karbantartás folyamatban</h2>
      <p>Hamarosan visszatérünk!</p>
      <p id="countdown"></p>
      <script>
        const targetTime = new Date("March 14, 2025 16:59:59").getTime();
        const timer = setInterval(() => {
          const now = new Date().getTime();
          const distance = targetTime - now;
          if (distance < 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "Karbantartás véget ért!";
          } else {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML =
              `${days} nap ${hours} óra ${minutes} perc ${seconds} mp`;
          }
        }, 1000);
      </script>
    </div>
  </body>
</html>
